<!DOCTYPE html> 
<html lang="en"> 
<head> 
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Mobile-Friendly Admin Upload</title> 
    <style> 
        body { 
            font-family: Arial, sans-serif; 
            margin: 0; 
            padding: 0; 
            text-align: center; 
        } 
 
        header { 
            background-image: url('https://i.ibb.co/ZKcnW7P/Screenshot-2024-1206-214022.jpg'); 
            background-size: cover; 
            background-position: center; 
            color: white; 
            height: 200px; 
            display: flex; 
            flex-direction: column; 
            justify-content: center; 
            align-items: center; 
            position: relative; 
        } 
 
        header::before { 
            content: ""; 
            position: absolute; 
            top: 0; 
            left: 0; 
            width: 100%; 
            height: 100%; 
            background-color: rgba(0, 0, 0, 0.5); 
            z-index: 1; 
        } 
 
        header h1, nav { 
            position: relative; 
            z-index: 2; 
        } 
 
        nav a { 
            margin: 0 15px; 
            text-decoration: none; 
            color: white; 
            font-weight: bold; 
        } 
 
        nav a:hover { 
            text-decoration: underline; 
        } 
 
        #slideshow-container { 
            width: 90%; 
            max-width: 600px; 
            height: 300px; 
            margin: 20px auto; 
            position: relative; 
            overflow: hidden; 
            border-radius: 10px; 
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); 
            background: #f4f4f4; 
        } 
 
        .slideshow-images { 
            display: flex; 
            transition: transform 1s ease-in-out; 
        } 
 
        .slideshow-images img { 
            width: 100%; 
            height: 100%; 
            flex-shrink: 0; 
            object-fit: cover; 
        } 
 
        footer { 
            background-color: #333; 
            color: white; 
            padding: 10px 0; 
            position: fixed; 
            width: 100%; 
            bottom: 0; 
        } 
 
        /* Add Photo Container */ 
        #add-photo-container { 
            margin-top: 20px; 
            display: none; /* Hidden by default */ 
        } 
 
        #add-photo-container input[type="file"] { 
            display: none; /* Hide default file input */ 
        } 
 
        #add-photo-container label, #add-photo-container button { 
            margin-top: 10px; 
            padding: 10px 20px; 
            font-size: 16px; 
            color: white; 
            border-radius: 5px; 
            cursor: pointer; 
            transition: background-color 0.3s ease; 
        } 
 
        #add-photo-container label { 
            background-color: #007BFF; 
        } 
 
        #add-photo-container label:hover { 
            background-color: #0056b3; 
        } 
 
        #add-photo-container button { 
            background-color: #28a745; 
            border: none; 
        } 
 
        #add-photo-container button:hover { 
            background-color: #218838; 
        } 
 
        /* Hidden Admin Button */ 
        #admin-button { 
            position: fixed; 
            bottom: 20px; 
            right: 20px; 
            background-color: #FF5733; 
            color: white; 
            border: none; 
            border-radius: 50%; 
            width: 50px; 
            height: 50px; 
            display: none; /* Hidden by default */ 
            font-size: 20px; 
            cursor: pointer; 
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3); 
        } 
 
        #admin-button:active { 
            background-color: #C70039; 
        } 
    </style> 
</head> 
<body> 
    <header> 
        <h1>Kamlapur Govt. Higher Secondary School</h1> 
        <nav> 
            <a href="https://codeyogistudent.github.io/h.s.kamlapur.about/">About</a> 
            <a href="https://codeyogistudent.github.io/Addmissionprocess-/">Admissions</a> 
            <a href="#gallery">Gallery</a> 
            <a href="#contact">Contact</a> 
            <a href="">About</a>
        </nav> 
    </header> 
 
    <section id="gallery"> 
        <h2>Slideshow for Users</h2> 
        <!-- Slideshow Container --> 
        <div id="slideshow-container"> 
            <div class="slideshow-images"> 
                <!-- Initially empty --> 
            </div> 
        </div> 
 
        <!-- Hidden Add Photo Form --> 
        <div id="add-photo-container"> 
            <label for="photo-upload">Choose Photo</label> 
            <input type="file" id="photo-upload" accept="image/*"> 
            <button onclick="addPhoto()">Add Photo</button> 
        </div> 
    </section> 
 
    <section id="contact"> 
        <h2>Contact Us</h2> 
        <p>Address: Main Road, Kamlapur<br>Phone: 1234567890<br>Email: school@example.com</p> 
    </section> 
 
    <!-- Hidden Admin Button --> 
    <button id="admin-button" onclick="showUploadOptions()">+</button> 
 
    <footer> 
        &copy; 2024 Kamlapur Govt. Higher Secondary School 
    </footer> 
 
    <script> 
        const slideshowImages = document.querySelector('.slideshow-images'); 
        const addPhotoContainer = document.getElementById('add-photo-container'); 
        const adminButton = document.getElementById('admin-button'); 
        let index = 0; 
 
        // Function to change slide 
        function changeSlide() { 
            if (slideshowImages.children.length === 0) return; // No images, no sliding 
 
            index++; 
            if (index >= slideshowImages.children.length) { 
                index = 0; 
            } 
            slideshowImages.style.transform = `translateX(-${index * 100}%)`; 
        } 
 
        // Automatic Slideshow 
        setInterval(changeSlide, 3000); 
 
        // Function to Add Photo 
        function addPhoto() { 
            const input = document.getElementById('photo-upload'); 
            if (input.files && input.files[0]) { 
                const reader = new FileReader(); 
 
                // Load the uploaded photo 
                reader.onload = function (e) { 
                    const newImage = document.createElement('img'); 
                    newImage.src = e.target.result; // Set the photo's URL 
                    newImage.alt = 'New Photo'; 
 
                    // Add the photo to the slideshow 
                    slideshowImages.appendChild(newImage); 
                }; 
 
                reader.readAsDataURL(input.files[0]); // Read the image file 
            } 
        } 
 
        // Function to Show Hidden Upload Options 
        function showUploadOptions() { 
            addPhotoContainer.style.display = 'block'; // Make the buttons visible 
            adminButton.style.display = 'none'; // Hide the admin button 
            alert('Admin Access Enabled!'); 
        } 
 
        // Mobile Admin Button (Visible on Long Press) 
        document.addEventListener('contextmenu', function (event) { 
            event.preventDefault(); 
            adminButton.style.display = 'block'; // Show the hidden button 
        }); 
    </script> 
</body> 
</html
